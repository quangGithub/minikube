---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-buyer
  labels:
    app: chaincode-basic-buyer
spec:
  selector:
    matchLabels:
      app: chaincode-basic-buyer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-buyer
    spec:
      containers:
        - image: quanglathe/basic-chaincode-hlf:1.0
          imagePullPolicy: Always
          name: chaincode-basic-buyer
          env:
            - name: CHAINCODE_ID
              value: 'basic:1a3823dae4520b6fac9fa3d2d71cd6811c165908909b505c071d78562b26300e'
            - name: CHAINCODE_SERVER_ADDRESS
              value: '0.0.0.0:7052'
          ports:
            - containerPort: 7052
